<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="baseJs::header"  ></head>
<style>
html {
	height: 100%;
	//
	让html的高度等于屏幕
}

body {
	height: 100%;
	margin: 0;
}
</style>
<body id="thisbody" >
<form id="addForm" class="layui-form layui-form-pane" style="margin-top: 5px" th:object="${data}" >
	<div class="layui-form-item">
		<label class="layui-form-label ">登录账号</label>
		<div class="layui-input-block">
			<input type="text" name="userName" th:value="*{userName}"  readonly="readonly"    autocomplete="off" class="layui-input disabled-background-color"  />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label ">姓名</label>
		<div class="layui-input-block">
			<input type="text" name="studentName" th:value="*{studentName}"  readonly="readonly"    autocomplete="off" class="layui-input disabled-background-color"  />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label ">手机号</label>
		<div class="layui-input-block">
			<input type="text" name="phone" th:value="*{phone}"  readonly="readonly"    autocomplete="off" class="layui-input disabled-background-color"  />
		</div>
	</div>
	<!--<div class="inline4"  >-->
		<!--<label class="layui-form-label ">工作单位</label>-->
		<!--<div class="layui-input-block">-->
			<!--<input type="text" name="workplace" th:value="*{workplace}"    value="" autocomplete="off" class="layui-input"   />-->
		<!--</div>-->
	<!--</div>-->
</form>
</body>
<script>
    layui.use('form', function(){
        form = layui.form;
    });
</script>
</html>
